<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--Theres an image set as a background of the web page. above all the content-->
  <!--Left section of the page. The card section-->
  <main>
    <div class="cards-section">
      <div class="front-face-card">
        <img src="" alt="">
        <div class="card-numbers">0000 0000 0000 0000</div>
        <div class="card-name">Jane Appleseed</div>
        <div class="card-date">00/00</div>
      </div>
      <div>
        <div>000</div>
      </div>
    </div>
    <!--Right section of the page. The form section-->
    <div class="form-section">
      <form action="" method="get">
        <div>
          <div>Cardholder Name</div>
          <input type="text" placeholder="e.g. Jane Appleseed">
        </div>
        <div>
          <div>Card Number</div>
          <input type="number" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div>
          <div>
            <div>Exp. Date (MM/YY)</div>
            <input type="number" placeholder="MM">
            <input type="number" placeholder="YY">
          </div>
          <div>
            <div>CVC</div>
            <input type="number" placeholder="e.g. 123">
          </div>
        </div>
        <div>
          <button type="submit">Confirm</button>
        </div>
      </form>
    </div>
  </main>
  <!-- Completed state start -->
  <div>
    <img src="" alt="">
    <div class="thanks-text">Thank you!</div>
    <p>We've added your card details</p>
    <div class="button-continue">
      <button>Continue</button>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
